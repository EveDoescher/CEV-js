<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <style>
        div#area{
            border: solid 2px  rgb(221, 221, 221);
            background-color:  rgba(221, 221, 221, 0.158) ; 
            padding: 25px;
            width: 300px;
            border-radius: 20px;
        }
    </style>
    <title>EX006</title>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        let c = document.getElementById("area")
        c.addEventListener('click', clicar)
        c.addEventListener('mouseenter', entrar)
        c.addEventListener('mouseout', sair)


        function clicar(){
            c.innerText = "Clicou!"
            c.style.border = "solid 2px rgb(228, 34, 34)"
            c.style.background = "rgba(218, 46, 46, 0.158)"
        }
        function entrar() {
            c.innerText = "Entrou"
        }
        function sair(){    
            c.innerText = "Saiu"
            c.style.border = "solid 2px rgb(34, 228, 82)"
            c.style.background = "rgba(66, 218, 46, 0.158)"
        }
    </script>
</body>
</html>
