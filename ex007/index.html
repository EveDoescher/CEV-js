    <input type="number" name="txtnum1" id="txtnum1">

    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Somar" onclick="somar()">

    <script>
        function somar(){
        let num1 = document.getElementById('txtnum1')
        let num2 = document.getElementById('txtnum2')
        let n1 = Number(num1.value)
        let n2 = Number(num2.value)
        let result = document.querySelector('div#res')
        let soma = n1 + n2
        
        result.innerHTML = `O Resultado da soma de ${n1} e ${n2} Ã© ${soma}`
        }
    </script>
